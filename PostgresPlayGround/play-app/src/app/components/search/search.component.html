<div id="search-component">
    <h4><label for="search-box">Good Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let good of goods$ | async">
            <a routerLink="/detail/{{good.id}}">
                {{good.name}}
            </a>
        </li>
    </ul>
</div>
