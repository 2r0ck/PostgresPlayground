<div *ngIf="good">
    <h2>{{good.name | uppercase}} Details</h2>
    <div><span>id: </span>{{good.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="good.name" placeholder="name" />
        </label>
    </div>
</div>
<button (click)="save()">save</button>

<button (click)="goBack()">go back</button>
